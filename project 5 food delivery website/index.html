<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Online Food Delivery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://play-lh.googleusercontent.com/ixPkPHkzd8VD0HbmCL1n5PKYi3tWn8hGpRjeP6lutuFWZ6VpXUePGa9ZHcP6f_99bDA=s256-rw"
                alt="Zomato Logo">
        </div>
        <ul>
            <li><a href="#">Add restaurant</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Signup</a></li>
        </ul>
    </header>

    <main>
        <img class="hero"
            src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png"
            alt="Zomato Banner">
        <div class="search">
            <input type="text" placeholder="Search for restaurant, cuisine or a dish">
            <button>Search</button>
        </div>

        <div class="restaurant-list">
            <div class="restaurant-item">
                <img src="https://content3.jdmagicbox.com/comp/mathura/l9/9999px565.x565.171226173916.m7l9/catalogue/bhawna-restaurant-mathura-bypass-mathura-restaurants-boneb.jpg"
                    alt="Restaurant Image">
                <h2>Bhawna Restaurant</h2>
                <p>Cuisine: Italian</p>
                <p>Rating: 4.5</p>
            </div>
            <div class="restaurant-item">
                <img src="https://images.ctfassets.net/trvmqu12jq2l/6FV4Opt7wUyR91t2FXyOIr/f32972fce10fc87585e831b334ea17ef/header.jpg"
                    alt="Restaurant Image">
                <h2>Golden Dragon</h2>
                <p>Cuisine: Chinese</p>
                <p>Rating: 4.0</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Zomato. All rights reserved.</p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
